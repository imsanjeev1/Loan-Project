{% extends "base.html" %}
{% block content %}
{% load staticfiles %}
<body>
  {% if mess %}
        {{ mess }}
    {% endif %}
    <form name = "register" action = "/reguser/" method = "post">
        {% csrf_token %}
        <table width = "40%" align = "center" border = "1">
            <tr>
                <td>Full name:</td>
                <td><input type = "text" name = "fullname" /></td>
            </tr>
            <tr>
                <td>Username:</td>
                <td><input type = "text" name = "username" /></td>
            </tr>
            <tr>
                <td>Password:</td>
                <td><input type = "password" name = "password" /></td>
            </tr>
            <tr>
                <td>Email:</td>
                <td><input type = "text" name = "emailid" /></td>
            </tr>
            <tr>
                <td colspan = "2" align = "center"><button type = "submit">Register</button></td>
            </tr>
        </table>
    </form>
</body>
{% endblock %}
