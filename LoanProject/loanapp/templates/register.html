{% extends "base.html" %}
{% block content %}
{% load staticfiles %}
<body>
  {% if mess %}
        {{ mess }}
    {% endif %}
	<style>

*::after, *::before {
    box-sizing: border-box;
}
*::after, *::before {
    box-sizing: border-box;
}
.btn-default {
    background-color: #fff;
    border-color: #ccc;
    color: #333;
}
.btn {
    -moz-user-select: none;
    background-image: none;
    border: 1px solid transparent;
    border-radius: 4px;
    cursor: pointer;
    display: inline-block;
    font-size: 14px;
    font-weight: 400;
    line-height: 1.42857;
    margin-bottom: 0;
    padding: 6px 12px;
    text-align: center;
    vertical-align: middle;
    white-space: nowrap;
}
button, html input[type="button"], input[type="reset"], input[type="submit"] {
    cursor: pointer;
}
button, select {
    text-transform: none;
}
button {
    overflow: visible;
}
button, input, select, textarea {
    font: inherit;
    margin: 0;
}
button, input, select, textarea {
    font-family: inherit;
    font-size: inherit;
    line-height: inherit;
}
button, html input[type="button"], input[type="reset"], input[type="submit"] {
    cursor: pointer;
}
button, select {
    text-transform: none;
}
button {
    overflow: visible;
}
button, input, optgroup, select, textarea {
    color: inherit;
    font: inherit;
    margin: 0;
}
* {
    box-sizing: border-box;
}
* {
    box-sizing: border-box;
}
.w3-white, .w3-hover-white:hover {
    color: #000 !important;
}
.w3-light-grey, .w3-hover-light-grey:hover {
    color: #000 !important;
}
	</style>
	<h1 align="center"><b style="font-size:40px;color:InactiveBorder;text-decoration:underline;font-family:menu;">Register User</b></h1>
    <form name = "register" action = "/reguser/" method = "post">
        {% csrf_token %}
        <table width = "40%" align = "center" border = "1">
            <tr>
                <td>Full name:</td>
                <td><input type = "text" name = "fullname" /></td>
            </tr>
            <tr>
                <td>Username:</td>
                <td><input type = "text" name = "username" /></td>
            </tr>
            <tr>
                <td>Password:</td>
                <td><input type = "password" name = "password" /></td>
            </tr>
            <tr>
                <td>Email:</td>
                <td><input type = "text" name = "emailid" /></td>
            </tr>
            <tr>
                <td colspan = "2" align = "center"><button type = "submit" class="btn btn-default">Register</button></td>
            </tr>
        </table>
    </form>
</body>
{% endblock %}
