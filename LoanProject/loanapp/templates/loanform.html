{% extends "base.html" %}
{% block content %}
{% load staticfiles %}
    {% if mess %}
        <!--<h3>{{ request.session.loan_amount_limit }}</h3>-->
        <h1>{{ mess }}sssssssssss</h1>
	<h2>sssssssssss</h2>
    {% endif %}
        <h1 align="center"><b style="font-size:40px;color:InactiveBorder;text-decoration:underline;font-family:menu;">Loan Form</b></h1>
    <form name = "register" action = "/lapply/" method = "post">
        {% csrf_token %}
        <table width = "60%" align = "center" border = "1">
            <tr>
                <td>Full name:</td>
                <td><input type = "text" name = "fname" value = "{{ request.session.usersname }}" readonly  /></td>
            </tr>
            <tr>
                <td>Loan Amount:</td>
                <td><input type = "text" name = "lamount" class="form-control" style="width: 200px;"/></td>
            </tr>
            <tr>
                <td>Earning Amount:</td>
                <td><input type = "text" name = "eamount" class="form-control" style="width: 200px;"/></td>
            </tr>
            <tr>
                <td>Year:</td>
                <td><input type = "text" name = "year" class="form-control" style="width: 200px;"/></td>
            </tr>
            <tr>
                <td colspan = "2" align = "center"><button type = "submit" class="btn btn-default">Apply</button></td>
    {% if cust_count > '1' %}
                <td colspan = "2" align = "center"><button type = "button"  onclick = "location.href = '/history/';" class="btn btn-default">View History</button></td>
    {% endif %}
            </tr>
        </table>
    </form>

{% endblock %}
