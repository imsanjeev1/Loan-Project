{% extends "base.html" %}
{% block content %}
{% load staticfiles %}
    {% if mess %}
        {{ mess }}
    {% endif %}
    <form name = "login" action = "/login/" method = "post">
        {% csrf_token %}
        <table width = "60%" align = "center" border = "1">
            <tr>
                <td>Username:</td>
                <td><input type = "text" name = "username" /></td>
            </tr>
            <tr>
                <td>Password:</td>
                <td><input type = "password" name = "passwd" /></td>
            </tr>
            <tr>
                <td colspan = "2" align = "center"><button type = "submit">Sign In</button></td>
                <td colspan = "2" align = "center"><button type = "button" onclick = "location.href = '/register/';">Register</button></td>
            </tr>
        </table>
    </form>
{% endblock %}
